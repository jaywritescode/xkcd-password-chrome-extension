<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    </head>
    <body>
        <main class="main">
            <header class="header">
                <h2 class="title">xkcd-style password generator</h2>
            </header>

            <section class="section">
                <div class="box">

                    <!-- transform function -->
                    <div class="field is-horizontal">
                        <label class="label field-label">transform function</label>
                        <div class="field-body">
                            <div class="field is-expanded">
                                <div class="field has-addons">
                                    <p class="control">
                                        <a class="button is-static code">
                                            const transform = (words) =>
                                        </a>
                                    </p>
                                    <p class="control is-expanded has-icons-right">
                                        <input
                                            class="input code"
                                            type="text"
                                            id="transform-function"
                                            placeholder="words.join('')"
                                        />
                                        <span class="icon is-right is-invisible">
                                            <i class="fas fa-bug"></i>
                                        </span>
                                    </p>
                                </div>
                                <p id="syntax-error" class="help is-invisible">
                                    Javascript: Syntax error.
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- server url -->
                    <div class="field is-horizontal">
                        <label class="label field-label">server</label>
                        <div class="field-body">
                            <div class="field is-expanded">
                                <div class="field">
                                    <p class="control">
                                        <input
                                            class="input"
                                            type="url"
                                            id="url"
                                            placeholder="http://xkcd-password.jayharris.info"
                                        />
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="field">
                        <div class="control">
                            <button id="save-button" class="button">persist</button>
                        </div>
                    </div>
                </div>

            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
